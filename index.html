<html lang="es">

    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Satoshi', 'sans-serif'],
            },
            colors: {
              konsul: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6', // Teal-ish primary
                600: '#0d9488',
                900: '#15202b', // Slightly darker than base
                950: '#1c2938', // NEW BASE COLOR
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll-left': 'scroll-left 40s linear infinite',
              'scroll-right': 'scroll-right 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'scroll-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'scroll-right': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1c2938;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh effect which feels web-like */
      }
      /* Custom scrollbar to match premium feel */
      ::-webkit-scrollbar {
        width: 8px;
        display: none; /* Hide scrollbar for more app-like feel on mobile */
      }
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          display: block;
        }
      }
      ::-webkit-scrollbar-track {
        background: #1c2938;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
